<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div class="js-clock">
        <h1 class="clock">00:00</h1>
    </div>

    <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
    </form>

    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm">
        <input class="todo" type="text" placeholder=" ~TO Do List~ " />
    </form>

    <ul class="js-toDoList list">

    </ul>


    <div class="js-weather weather">
        <div class="weather_banner showing">
            <span></span>
        </div>

        <div class="weather_temperature showing"></div>
        <div class="weather_error"></div>
    </div>



    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>


</body>

</html>
